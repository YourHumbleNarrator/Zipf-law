<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Frequency Table</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>Top 50 Useful nouns in English and Portuguese</h1>
  <table id="common-nouns-table">
    <thead>
      <tr>
        <th>English</th>
        <th>Portuguese</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadCommonNouns() {
      const response = await fetch("/api/common_nouns");
      const data = await response.json();

      const tbody = document.querySelector("#common-nouns-table tbody");
      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.English}</td><td>${row.Portuguese}</td>`;
        tbody.appendChild(tr);
      });
    }

    loadCommonNouns();
  </script>
</body>
</html>
